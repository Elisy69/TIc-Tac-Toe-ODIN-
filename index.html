<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h2>TIC TAC TOE</h2>
      <button type="submit" form="form" id="playBtn">Play</button>
      <div class="turn"></div>
    </header>
    <div class="interface">
      <form action="" method="get" id="form" class="players">
        <div class="playerOne">
          Player One:
          <input
            class="palyerOneName"
            name="playerOneName"
            type="text"
            placeholder="Enter name"
            value="playerOne"
            required
          />
        </div>
        <div class="playerTwo">
          Player Two:
          <input
            class="palyerOneName"
            name="playerTwoName"
            type="text"
            placeholder="Enter name"
            value="playerTwo"
            required
          />
        </div>
      </form>
      <dib class="board">
        <div id="0" class="sector"></div>
        <div id="1" class="sector"></div>
        <div id="2" class="sector"></div>
        <div id="3" class="sector"></div>
        <div id="4" class="sector"></div>
        <div id="5" class="sector"></div>
        <div id="6" class="sector"></div>
        <div id="7" class="sector"></div>
        <div id="8" class="sector"></div>
      </dib>
      <div class="round">
        <span class="rountTitle">Round:</span><span class="roundNumber"></span>
      </div>
    </div>
  </body>
</html>
