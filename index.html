<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>TIC TAC TOE</header>
    <div class="interface">
      <div class="score">Score:</div>
      <dib class="board">
        <div id="0" class="sector"></div>
        <div id="1" class="sector"></div>
        <div id="2" class="sector"></div>
        <div id="3" class="sector"></div>
        <div id="4" class="sector"></div>
        <div id="5" class="sector"></div>
        <div id="6" class="sector"></div>
        <div id="7" class="sector"></div>
        <div id="8" class="sector"></div>
      </dib>
      <div class="round">Round:</div>
    </div>
  </body>
</html>
